    <div id="app">
        <main>
            <h1 class="GFG" style="text-align: center; color: #1848a0; font-weight: bold;">Create a Loan Type</h1>

            <form>
                <h4 id="formText" class="mb-3 pb-3">New Loan</h4>
                <div class="form-group">
                    <input type="text" class="form-style" placeholder="Name" v-model="loanName" required>
                    <i class=" input-icon bi bi-person-circle"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="number" class="form-style" placeholder="Max Amount" v-model="maxAmount" required>
                    <i class=" input-icon bi bi-person-circle"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-style" placeholder="Payments (comma-separated)" v-model="paymentsInput" required>
                    <i class="input-icon bi bi-envelope"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="number" class="form-style" placeholder="Interest Rate" v-model="interestRate" required>
                    <i class="input-icon bi bi-lock"></i>
                </div>
                
                <button @click="createLoanType" class="btn btnlogin mt-4">Create</button>
            </form>
            

        </main>
