</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg" id="navbarMenu">


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" style="background-color: #1848a0; color: white !important;"
                        aria-current="page" href="#"><i class="bi bi-wallet-fill"></i> Clients
                    </a>
                    <a class="nav-link active" 
                        aria-current="page" href="./createLoanType.html"><i class="bi bi-wallet-fill"></i> Create Loans
                    </a>
                    
                    <div class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"

                                <path fill-rule="evenodd"

                                                0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" style="font-weight: bold;" href="#"><i

                                <hr class="dropdown-divider">

                    </div>
                </div>
            </div>

            <a class="navbar-brand" href="#"><img src="./assets/images/logo.png" href="#" class="logo" alt="Logo"></img>
            </a>
        </nav>
    </header>

    <div id="app">
        <main>
            <div class="container" style="display: flex; justify-content: space-around;">
                <div>
                    <h1>Client Manager</h1>
                    <div class="form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input v-model="firstName" type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input v-model="lastName" type="text" class="form-control" id="lastName"
                                placeholder="Last Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input v-model="email" type="email" class="form-control" id="email"
                                placeholder="name@example.com" required>
                        </div>
                        <button type="submit" @click="addClient" class="btn btn-primary">Add Client</button>
                    </div>
                    <div class="tableClients">
                        <h2>Clients Table</h2>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <td style="color: white !important;">Email</td>
                                    <td style="color: white !important;">First Name</td>
                                    <td style="color: white !important;">Last Name</td>
                                </tr>
                            </thead>
                            <tbody>
                                <template v-for="client in clients">
                                    <tr>
                                        <td style="color: white !important;">{{client.email}}</td>
                                        <td style="color: white !important;">{{client.firstName}}</td>
                                        <td style="color: white !important;">{{client.lastName}}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
