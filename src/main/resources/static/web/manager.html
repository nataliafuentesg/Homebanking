<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Client Manager</title>
</head>

<body>
    <div id="app">
        <div class="row" style="display: flex; justify-content: space-around;">
            <div class="col-md-4">
                <h1>Client Manager</h1>
                <div class="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input v-model="firstName" type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input v-model="lastName" type="text" class="form-control" id="lastName"
                            placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input v-model="email" type="email" class="form-control" id="email"
                            placeholder="name@example.com" required>
                    </div>
                    <button type="submit" @click="addClient" class="btn btn-primary">Add Client</button>
                </div>
                <div class="tableClients">
                    <h2>Clients Table</h2>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>

                                <td>Email</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-for="client in clients" :key="client.id">
                                <tr>
                                    <td>{{client.email}}</td>
                                    <td>{{client.firstName}}</td>
                                    <td>{{client.lastName}}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="jsonDisplay">
                    <h2>Client REST Response</h2>
                    <pre>{{ jsonData }}</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
</body>

</html>
